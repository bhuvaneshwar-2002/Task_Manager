<button [ngClass]="['btn', variant, size]" [disabled]="loading || disabled">
    <span *ngIf="loading" class="spinner"></span>
    <i *ngIf="icon && !loading" [class]="icon"></i>
    <ng-content></ng-content>
  </button>
