<!-- LINE PROGRESS BAR -->
<div *ngIf="type === 'line'" class="progress-container" [style.height.px]="height">
    <div class="progress-bar"
      [ngClass]="{ 'animated': animated, 'indeterminate': indeterminate }"
      [style.width.%]="progress"
      [style.backgroundColor]="color"
      [style.transitionDuration.s]="duration">
    </div>
  </div>
  
  <!-- SPIRAL (CIRCULAR) PROGRESS BAR -->
  <div *ngIf="type === 'spiral'" class="circular-progress" [style.width.px]="width" [style.height.px]="width">
    <svg viewBox="0 0 100 100">
      <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
      <circle class="progress-circle"
        cx="50" cy="50" r="45"
        [attr.stroke-dasharray]="282"
        [attr.stroke-dashoffset]="indeterminate ? 75 : 282 - (progress / 100) * 282"
        [style.stroke]="color"
        [style.transitionDuration.s]="duration"></circle>
      <text x="50" y="55" text-anchor="middle" class="progress-text">{{ indeterminate ? '...' : progress + '%' }}</text>
    </svg>
  </div>
